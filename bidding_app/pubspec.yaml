name: bidding_app
description: Product Bidding System — Admin Web + User Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ── Firebase ────────────────────────────────────────────────────────────────
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_messaging: ^15.0.4
  firebase_storage: ^12.1.3        # optional, for product images

  # ── Local notifications (FCM foreground display) ─────────────────────────
  flutter_local_notifications: ^17.2.3

  # ── Utilities ────────────────────────────────────────────────────────────
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true